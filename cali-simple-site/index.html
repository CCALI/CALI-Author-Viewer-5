<div class="container-fluid">

          <h1>CALI Author Demonstration Lesson</h1>
        </header>
    </div>

</div>

<div id="wrapper" class="active">

  <div id="page-content-wrapper">
    <div class="page-content">
      <input id="menu-toggle" class="CL-hamburger" type="checkbox" placeholder="Table of Contents Menu"></input><h2>Introduction</h2>
      <h4>Radio Buttons</h4>
      <div row>
        <div class="col-sm-12">
          <label class="container">Selected
            <input type="radio" checked="checked" name="radio">
            <span class="checkmark-rad-selected"></span>
          </label>
          <label class="container">Wrong
            <input type="radio" name="radio">
            <span class="checkmark-rad-error"></span>
          </label>
          <label class="container">Right
            <input type="radio" name="radio">
            <span class="checkmark-rad-success"></span>
          </label>
          <label class="container">Default
            <input type="radio" name="radio">
            <span class="checkmark-rad-default"></span>
          </label>
        </div>
      </div>
      <br>
      <br>
      <h4>Checkboxes</h4>
      <div class="row">
        <div class="col-sm-12 adjust-left">
           <label class="container">One
            <input type="checkbox" checked="checked">
            <span class="checkmark-selected"></span>
          </label>
          <label class="container">Two
            <input type="checkbox">
            <span class="checkmark-wrong"></span>
          </label>
          <label class="container">Three
            <input type="checkbox">
            <span class="checkmark-success"></span>
          </label>
          <label class="container">Four
            <input type="checkbox">
            <span class="checkmark-default"></span>
          </label>
        </div>
      </div>
    </div>
  </div>

  <!-- Sidebar -->
