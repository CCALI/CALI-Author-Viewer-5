<html>
<head>
  <title>Simple Site</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default CL-navbar-main">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header CL-navbar">
      <button type="button" class="navbar-toggle collapsed CL-menu-button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="CL-hamburger-white"></span>
      </button>
      <a class="navbar-brand" href="#">
          <img class="CL-logo" alt="Cali Lessons Logo" />
        </a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li>
          <p class="navbar-text">
          <a href="#" class="user-name-link">User Name</a>
          </p>
        </li>
        <li>
          <a href="#" class="exit-icon">
            <span class="exit-btn" alt="exit">
              <p class="navbar-text">
                <a href="#" class="exit-link">Exit & Resume Later</a>
            </p>
          </span>
        </a>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
  <div class="col-sm-12">
     <header>
       <h1>CALI Author Demonstration Lesson</h1>
     </header>
      <div class="row top-bottom-outline">
        <div class="col-sm-4 right-outline">
          <h2>Table of Contents 
            <input class="CL-hamburger" type="checkbox" id="toc-menu" placeholder="Table of Contents Menu"></input>
          </h2>
        </div>
        <div class="col-sm-8 right-outline">
          <h2>Introduction</h2>
        </div>
      </div>
  </div>
  <div class="col-sm-12">
    <div class="row text-center">
      <button class="btn btn-primary CL-previous-btn" alt="previous"><span class="previous-arrow"></span>Previous</button>
      <button class="btn btn-primary CL-next-btn" alt="next">Next<span class="next-arrow"></span>
      </button>   
    </div>
  </div>
</body>
</html>
