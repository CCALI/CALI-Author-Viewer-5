<head>
  <link rel="stylesheet" href="../../../styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="../../../styles.js"></script>   
</head>
<body style="width:480px; overflow-x: scroll;">
<div class="img-frame">
  <img id="ZoomImg" src="https://www.cali.org/lessons/web/ba06/DefaultRulesExample2.gif" alt="Default Rules Apply image.">
</div>
<div id="myModal" class="img-frame-modal">
  <span class="img-close">&times;</span>
  <img class="hotspot-content" id="img01">
  <div id="caption"></div>
</div>  
</body>
<script type="text/javascript">
  var modal = document.getElementById('myModal');
  var img = document.getElementById('ZoomImg');
  var zoom = document.getElementById('zoom');
  var modalImg = document.getElementById("img01");
  var captionText = document.getElementById("caption");
  zoom.onclick = function(){
      modal.style.display = "block";
      modalImg.src = img.src;
      captionText.innerHTML = img.alt;
  }

  var span = document.getElementsByClassName("img-close")[0];

  span.onclick = function() { 
      modal.style.display = "none";
  }
</script>
