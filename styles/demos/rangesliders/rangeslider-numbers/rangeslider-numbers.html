<head>
	<link rel="stylesheet" href="../../../styles.css">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.10.4/themes/flick/jquery-ui.css">
	<script
	src="https://code.jquery.com/jquery-2.2.4.min.js"
	integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
	crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" type="text/javascript"></script>
	<script src="jquery.ui.touch-punch.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> 	
</head>
<body style="margin: 10px;">
<div class="row">
  <div class="col-sm-12">
    <p>Indicate below where you think the cutoffs are for a probable unfavorable outcome and a remote unfavorable outcome.</p>
  </div>
  <div class="col-xs-12">
    <h4>
      <strong>
        Enter a Number in the range 0 to 100
      </strong>
    </h4>
  </div>
  <div class="col-sm-8">
    <p>Probable</p>
  </div>
  <div class="col-sm-4">
    <input id="inputNumbers" class="slider-input"  type="" name="">
  </div>
  <div class="gap"></div>
  <div class="col-sm-12">
    <div id="numberSlider"></div>
  </div>                
</div>               
<div class="gap"></div>	
</body>
<script type="text/javascript">
  $("#numberSlider").slider({
      range: "min",
      value: 1,
      step: 10000,
      min: 0,
      max: 10000000,
      slide: function( event, ui ) {
          $( "#inputNumbers" ).val( ui.value );
      }
  });

  $("#inputNumbers").change(function () {
      var value = this.value.substring(1);
      console.log(value);
      $("#numberSlider").slider("value", parseInt(value));
  });	
</script>
