<head>
	<link rel="stylesheet" href="../../../styles.css">
	<script type="text/javascript" src="../../../styles.js"></script> 	
</head>
<body style="margin: 10px;">
<div class="row">
  <div class="col-sm-12">
    <p>Indicate below where you think the cutoffs are for a probable unfavorable outcome and a remote unfavorable outcome.</p>
  </div>
  <div class="slider-row">
    <div class="col-xs-12">
      <h4 class="text-center">
        <strong>
          Enter a Number in the range 0 to 100
        </strong>
      </h4>
    </div>
    <div class="col-sm-12">
      <p>Probable</p>
    </div>
    <div class="col-sm-12">
      <input id="inputNumbers" class="slider-input"  type="" name="">
    </div>
    <div class="col-sm-12">
      <div id="numberSlider"></div>
    </div>              
  </div>              
</div>               
<div class="gap"></div>	
</body>
<script type="text/javascript">
  $("#numberSlider").slider({
      range: "min",
      value: 1,
      step: 10000,
      min: 0,
      max: 10000000,
      slide: function( event, ui ) {
          $( "#inputNumbers" ).val( ui.value );
      }
  });

  $("#inputNumbers").change(function () {
      var value = this.value.substring(1);
      console.log(value);
      $("#numberSlider").slider("value", parseInt(value));
  });	
</script>
