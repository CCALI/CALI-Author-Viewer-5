<head>
	<link rel="stylesheet" href="../../../styles.css">
	<script type="text/javascript" src="../../../styles.js"></script> 	
</head>
<body style="margin: 10px;">
<div class="row">
  <div class="col-sm-12">
    <p>Suspendisse sed lacinia nibh. In tortor est, fermentum quis lorem hendrerit, eleifend vestibulum dui.</p>            
  </div>
  <div class="slider-row">
    <div class="col-sm-12">
      <p class="text-center">
        <strong>
          Aliquam aliquam eu erat ac iaculis
        </strong>
      </p>
    </div>                             
    <div class="col-sm-12">
      <label for="inputPercentages">
        <p>Cras tincidunt faucibus dolor in pellentesque:</p>
      </label>
      <input id="inputPercentages" class="slider-input"  type="" name="">
    </div>
    <div class="col-sm-12">
      <div id="percentageSlider" role="button" aria-label="range slider control"></div>
    </div>            
  </div>     
</div>
<div class="gap"></div>
</body>
<script type="text/javascript">
  $("#percentageSlider").slider({
      range: "min",
      value: 1,
      step: 100,
      min: 0,
      max: 800,
      slide: function( event, ui ) {
          $( "#inputPercentages" ).val( ui.value + "%" );
      }
  });

  $("#inputPercentages").change(function () {
      var value = this.value.substring(1);
      console.log(value);
      $("#percentageSlider").slider("value", parseInt(value));
  });	
</script>
