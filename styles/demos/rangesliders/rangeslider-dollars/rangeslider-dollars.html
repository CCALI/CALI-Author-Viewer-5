<head>
	<link rel="stylesheet" href="../../../styles.css">
  <script type="text/javascript" src="../../../styles.js"></script>
</head>
<body style="margin: 10px;">
<div class="row">
  <div class="col-sm-12">
    <p>Given what you know about the case and the law of torts, how much would you award Cleveland from Piper Aircraft Corporation?</p>
  </div>
  <div class="slider-row">
    <div class="col-sm-12">
      <p class="text-center">
        <strong>
          Enter a $ in the range 0 to 5000000
        </strong>
      </p>
    </div>
    <div class="col-sm-12">
      <label for="inputDollars">
        <p>Award to Cleveland from Piper Aircraft:</p>
      </label>
      <input id="inputDollars" class="slider-input"  type="" name="">
    </div>
    <div class="col-sm-12">
      <div id="dollarSlider" role="button" aria-label="range slider control"></div>
    </div>             
  </div>                  
</div>
<div class="gap"></div>
</body>
<script type="text/javascript">
  $("#dollarSlider").slider({
      range: "min",
      value: 1,
      step: 1,
      min: 0,
      max: 300000,
      slide: function( event, ui ) {
          $( "#inputDollars" ).val( "$" + ui.value );
      }
  });

  $("#inputDollars").change(function () {
      var value = this.value.substring(1);
      console.log(value);
      $("#dollarSlider").slider("value", parseInt(value));
  });	
</script>
