<head>
	<link rel="stylesheet" href="/styles.css">
</head>
<label class="radio-container">Selected
	<input type="radio" checked="checked" name="radio">
	<span class="checkmark-rad-selected"></span>
</label>
<label class="radio-container">Wrong
	<input type="radio" name="radio">
	<span class="checkmark-rad-error"></span>
</label>
<label class="radio-container">Right
	<input type="radio" name="radio">
	<span class="checkmark-rad-success"></span>
</label>
<label class="radio-container">Default
	<input type="radio" name="radio">
	<span class="checkmark-rad-default"></span>
</label>
