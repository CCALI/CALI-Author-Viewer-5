<head>
  <link rel="stylesheet" href="../../../styles.css"><head>
  <script
src="https://code.jquery.com/jquery-2.2.4.min.js"
integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" type="text/javascript"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<!-- Right -->  
<div class="btn-group-vertical" data-toggle="buttons">
  <div class="btn-group">
    <label for="chooseListBtn2" class="btn btn-default CL-choose-btn-right">
      <input id="chooseListBtn2" name="chooseListbtn2" type="checkbox" autocomplete="off"> A
    </label><p class="multi-btn-txt">List style.</p>
  </div>
  <div class="hint">
    <span id="chooseListBtnGrade2" class="glyphicon glyphicon-ok" aria-live="polite" role="definition" aria-labelledby="correctAnswer3">
      <p id="correctAnswer3">Right</p>
    </span>
  </div>
<!-- Wrong -->             
  <div class="btn-group">
    <label for="chooseListBtn3" class="btn btn-default CL-choose-btn-wrong">
      <input id="chooseListBtn3" name="chooseListbtn3" type="checkbox" autocomplete="off"> B
    </label><p class="multi-btn-txt">List style.</p>
  </div>
  <div class="hint">
    <span id="chooseListBtnGrade3" class="glyphicon glyphicon-remove" aria-live="polite" role="definition" aria-labelledby="wrongAnswer3">
      <p id="wrongAnswer3">Wrong</p>
    </span>
  </div>
<!-- Maybe -->                         
  <div class="btn-group">
    <label for="chooseListBtn4" class="btn btn-default CL-choose-btn-maybe">
      <input id="chooseListBtn4" name="chooseListbtn4" type="checkbox" autocomplete="off"> C
    </label><p class="multi-btn-txt">List style.</p>
  </div>
  <div class="hint">
    <span id="chooseListBtnGrade4" class="question-symbol" aria-live="polite" aria-live="polite" role="definition" aria-labelledby="sometimesRight3">
      <p ic="sometimesRight3"><strong>?</strong> Maybe<p>
    </span>
  </div>
<!-- Selected -->
  <div class="btn-group">
    <label for="chooseListBtn1" class="btn btn-default CL-choose-btn">
      <input id="chooseListBtn1" name="chooseListbtn1" type="checkbox" autocomplete="off"> D
    </label><p class="multi-btn-txt">List style.</p>
  </div>
  <div class="hint">
    <span id="chooseListBtnGrade1" class="info-symbol" aria-live="polite" role="definition" aria-labelledby="infoAnswer3">
      <p id="infoAnswer3"><strong>i </strong> About</p>
    </span>
  </div>           
</div>
<script type="text/javascript">
    $('label[for="chooseListBtn1"]').click(function() {
      $('#chooseListBtnGrade1').fadeIn().css('display','inline-block');
    })  
    $('label[for="chooseListBtn2"]').click(function() {
      $('#chooseListBtnGrade2').fadeIn().css('display','inline-block');
    })
      $('label[for="chooseListBtn3"]').click(function() {
      $('#chooseListBtnGrade3').fadeIn().css('display','inline-block');
    })
    $('label[for="chooseListBtn4"]').click(function() {
      $('#chooseListBtnGrade4').fadeIn().css('display','inline-block');
    })
    $('label[for="chooseListBtn5"]').click(function() {
      $('#chooseListBtnGrade5').fadeIn().css('display','inline-block');
    })  
</script>
</body>
