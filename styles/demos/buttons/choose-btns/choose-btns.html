<head>
  <link rel="stylesheet" href="/styles.css"><head>
  <script
src="https://code.jquery.com/jquery-2.2.4.min.js"
integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" type="text/javascript"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<div class="btn-group" data-toggle="buttons">

  <div class="btn-group">
    <label class="btn btn-default CL-choose-btn">
      <input type="checkbox" autocomplete="off"> Select
    </label>
    <div class="hint">
      <span><p></p></span>
    </div>
  </div>
  <!-- Right Selection -->
  <div class="btn-group">
    <label class="btn btn-default CL-choose-btn-right active">
      <input type="checkbox" autocomplete="off" checked> Yes
    </label>
    <div class="hint">
      <span class="glyphicon glyphicon-ok" aria-hidden="true">
        <p>Left</p>
      </span>
    </div> 
  </div>
  <!-- Right Selection  End -->
  <!-- Wrong Selection -->
  <div class="btn-group">
    <label class="btn btn-default CL-choose-btn-wrong active">
      <input type="checkbox" autocomplete="off" checked> No
    </label>
    <div class="hint">
      <span class="glyphicon glyphicon-remove" aria-hidden="true">
        <p>Wrong<p>
      </span>
    </div> 
  </div>
  <!-- Wrong Selection End-->
  <!-- Maybe Selection -->
  <div class="btn-group">
    <label class="btn btn-default CL-choose-btn-maybe active">
      <input type="checkbox" autocomplete="off" checked> Maybe
    </label>
    <div class="hint">
      <span class="question-symbol" aria-hidden="true">
        <p><b>?</b> Maybe<p>
      </span>
    </div> 
  </div>
  <!-- Maybe Selection End-->
</div>
