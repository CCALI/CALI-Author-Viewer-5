<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Navs</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>

<style type="text/css">
	@import url(https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css);
	body {
	  font: "Lucida Grande", "Verdana", "Helvetica Neue", "Lucida Sans Unicode", "Lucida Sans Regular", Arial, sans-serif;
	  font-weight: 300;
	}
	.CL-navbar {
	  background-color: #003366;
	  border-color: #003366;
	  border-radius: 0px;
	  height: 90px;
	  border-bottom: 5px solid #d4c229;
	}
	.navbar-text {
	  margin: 30px 0px 0px 15px;
	}
	.exit-btn {
	  margin: 30px 0px 0px 15px;
	  margin-top: 20px;
	  width: 40px;
	  height: auto;
	}
	.exit-btn:hover {
	  opacity: 0.5;
	}
	.CL-logo {
	  width: 170px;
	  height: auto;
	}
	.user-name-link {
	  color: #ffffff;
	}
	.user-name-link:hover {
	  color: #8099b3;
	  text-decoration: none;
	}	
</style>

<body>
  <nav class="navbar navbar-default CL-navbar">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          <img class="CL-logo" alt="Cali Lessons Logo" src="https://image.ibb.co/f8jBU7/Lessons_Logo_White.png">
        </a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse navbar-right">
        <p class="navbar-text">
          <a href="#" class="user-name-link">Mark Otto</a>
        </p>
        <a href="#">
          <img class="exit-btn" src="https://image.ibb.co/d8Jc2S/exit.png" alt="exit"/>
        </a>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

</body>
</html>
